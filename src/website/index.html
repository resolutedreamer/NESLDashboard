<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>

<body>


<ul class="nav nav-tabs">
  <li role="presentation" class="active"><a href="#">Light Control</a></li>

<h2 class='text-primary text-center'>Manual Light Control</h2>
<div class='row'>
	<div class='col-lg-6'>
	<img class='img-responsive left-block' src='http://www.macmaniacs.at/wp-content/uploads/2013/01/hue-logo.jpeg' style='max-width: 400px;'>
	</div>


	<div class="col-lg-4">
		
		<div class="btn-group" role="group" aria-label="...">
			<div class="span2">
			<div class='dropdown message-dropdown'>
				<button id='dropdown_livingRoom' type="button" class="btn btn-default button-block dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expended="true">Living Room
				<span class="caret"></span>
				</button>
				<ul class="dropdown-menu" aria-lableledby="dropdownMenu1">
					<li><a href="#"> Light On</a></li>
					<li><a href="#"> Light Off</a></li>
				</ul>
			</div> 
			<div class='dropdown message-dropdown'>
				<button id='dropdown_masterRoom' type="button" class="btn btn-default button-block dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expended="true">Master Bedroom
				<span class="caret"></span>
				</button>
				<ul class="dropdown-menu" aria-lableledby="dropdownMenu1">
					<li><a href="#"> Light On</a></li>
					<li><a href="#"> Light Off</a></li>
				</ul>
			</div> 
			<div class='dropdown message-dropdown'>
				<button id='dropdown_Kitchen' type="button" class="btn btn-default button-block dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expended="true">Kitchen
				<span class="caret"></span>
				</button>
				<ul class="dropdown-menu" aria-lableledby="dropdownMenu1">
					<li><a href="#"> Light On</a></li>
					<li><a href="#"> Light Off</a></li>
				</ul>
			</div>
			<div class='dropdown message-dropdown'>
				<button id='dropdown_GuestRoom' type="button" class="btn btn-default button-block dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expended="true">Guest
				<span class="caret"></span>
				</button>
				<ul class="dropdown-menu message-dropdown'" aria-lableledby="dropdownMenu1">
					<li><a href="#"> Light On</a></li>
					<li><a href="#"> Light Off</a></li>
				</ul>
			</div>
			<div class='dropdown message-dropdown'>
				<button id='dropdown_Garage' type="button" class="btn btn-default button-block dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expended="true">Garage
				<span class="caret"></span>
				</button>
				<ul class="dropdown-menu" aria-lableledby="dropdownMenu1">
					<li><a href="#"> Light On</a></li>
					<li><a href="#"> Light Off</a></li>
				</ul>
			</div>
			</div>
		</div>
		
		<form action="/submit-light-state">
		<div class='row'>			
		<div class='col-xs-4'>
		  <div class="form-group">
			<label for="hue_color_hue">hue_color_hue</label>
			<input type="text" class="form-control" id="hue_color_hue" placeholder="0 - 65000">
		  </div>
		</div>
		<div class='col-xs-4'>
		  <div class="form-group">
			<label for="hue_color_sat">hue_color_sat</label>
			<input type="text" class="form-control" id="hue_color_sat" placeholder="0 - 255">
		  </div>
		</div>
		<div class='col-xs-4'>
		  <div class="form-group">
			<label for="hue_color_bri">hue_color_bri</label>
			<input type="text" class="form-control" id="hue_color_bri" placeholder="0 - 255">
		  </div>
		</div>
		</div>
		<button type='submit' class='btn btn-primary'><i class='fa fa-paper-plane'></i> Submit</button>
	</form>

		
		
	</div>

	
</div>


<div class="container">	
	<div class="btn-group" role="group" aria-label="...">
	  <button type="button" class="btn btn-default">Living Room</button>
	  <button type="button" class="btn btn-default">Master Bedroom</button>
	  <button type="button" class="btn btn-default">Kitchen</button>
	  <button type="button" class="btn btn-default">Guest Bedroom</button>
	  <button type="button" class="btn btn-default">Garage</button>
	</div>
</div>

<form action="/submit-light-state">
	<div class='row'>
		<div class='col-xs-6'>
			<div class="radio">
			  <label>
				<input type="radio" name="on-radio" id="onRadio" value="on" checked>
				Light is On!
			  </label>
			</div>		
		</div>
		<div class='col-xs-6'>		  
			<div class="radio">
			  <label>
				<input type="radio" name="off-radio" id="offRadio" value="off">
				Light is Off!
			  </label>
			</div>
		</div>
	</div>

	<div class='row'>			
	<div class='col-xs-4'>
	  <div class="form-group">
		<label for="hue_color_hue">hue_color_hue</label>
		<input type="text" class="form-control" id="hue_color_hue" placeholder="0 - 65000">
	  </div>
	</div>
	<div class='col-xs-4'>
	  <div class="form-group">
		<label for="hue_color_sat">hue_color_sat</label>
		<input type="text" class="form-control" id="hue_color_sat" placeholder="0 - 255">
	  </div>
	</div>
	<div class='col-xs-4'>
	  <div class="form-group">
		<label for="hue_color_bri">hue_color_bri</label>
		<input type="text" class="form-control" id="hue_color_bri" placeholder="0 - 255">
	  </div>
	</div>
	</div>
	<button type='submit' class='btn btn-primary'><i class='fa fa-paper-plane'></i> Submit</button>
</form>


</body>
</html>
